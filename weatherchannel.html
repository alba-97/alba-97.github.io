<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link rel="stylesheet" href="weatherchannel/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mt-5 encabezado">
        <h1>Weather Channel</h1>
        <div class="input-div">
            <input class="weather-input" type="text" placeholder="Ingresá una ciudad">
            <button class="weather-button" id="send">ENVIAR</button>
        </div>
    </div>
    <div class="container">
        <ul class="ciudades">
            <li>
                <span id="ciudad"></span>
                <br>
                <span id="temperatura"></span>
                <br>
                <img id="wicon" src="" alt="Ícono del tiempo">
                <br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weatherchannel/script.js"></script>
</body>

</html>
